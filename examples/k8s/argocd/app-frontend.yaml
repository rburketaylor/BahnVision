apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bahnvision-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/BahnVision.git  # Replace with actual repo URL
    targetRevision: main
    path: k8s
    directory:
      recurse: true
      include:
      - "*frontend*"
      - "*valkey*"
      - "*ingress*"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m