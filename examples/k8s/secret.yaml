apiVersion: v1
kind: Secret
metadata:
  name: bahnvision-secrets
  namespace: default
type: Opaque
stringData:
  # Placeholder values that must be overridden before deployment.
  # Replace with full connection strings or wire via your GitOps secrets tooling.
  DATABASE_URL: REPLACE_WITH_DATABASE_URL
  VALKEY_URL: REPLACE_WITH_VALKEY_URL

---
# Postgres secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: default
type: Opaque
stringData:
  POSTGRES_USER: REPLACE_WITH_POSTGRES_USER
  POSTGRES_PASSWORD: REPLACE_WITH_POSTGRES_PASSWORD
  POSTGRES_DB: REPLACE_WITH_POSTGRES_DB
