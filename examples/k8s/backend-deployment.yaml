apiVersion: v1
kind: Service
metadata:
  name: bahnvision-backend
  namespace: default
  labels:
    app: bahnvision-backend
spec:
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: bahnvision-backend
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bahnvision-backend
  namespace: default
  labels:
    app: bahnvision-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bahnvision-backend
  template:
    metadata:
      labels:
        app: bahnvision-backend
    spec:
      containers:
      - name: backend
        image: bahnvision-backend:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bahnvision-secrets
              key: DATABASE_URL
        - name: VALKEY_URL
          valueFrom:
            secretKeyRef:
              name: bahnvision-secrets
              key: VALKEY_URL
        envFrom:
        - configMapRef:
            name: bahnvision-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          failureThreshold: 30
          periodSeconds: 10
