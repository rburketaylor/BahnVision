apiVersion: v1
kind: Service
metadata:
  name: bahnvision-frontend
  namespace: default
  labels:
    app: bahnvision-frontend
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: bahnvision-frontend
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bahnvision-frontend
  namespace: default
  labels:
    app: bahnvision-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bahnvision-frontend
  template:
    metadata:
      labels:
        app: bahnvision-frontend
    spec:
      containers:
      - name: frontend
        image: bahnvision-frontend:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_BASE_URL
          value: "http://bahnvision-backend"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: 80
          failureThreshold: 30
          periodSeconds: 10