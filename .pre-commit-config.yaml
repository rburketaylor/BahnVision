repos:
  # === Security ===
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package-lock\.json$

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit (Python dependency vulnerabilities)
        # TODO: remove ignore once protobuf fix is available.
        entry: >-
          bash -c 'source backend/.venv/bin/activate && pip-audit
          --ignore-vuln CVE-2026-0994'
        language: system
        files: ^backend/(requirements.*\.txt|pyproject\.toml)$
        pass_filenames: false

  # === Formatting ===
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]
        exclude: |
          (?x)^(
            package-lock\.json|
            frontend/package-lock\.json
          )$
  # === Python (Backend) ===
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-format
        files: ^backend/
      - id: ruff-check
        args: [--fix]
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        files: ^backend/app/
        args: [--config-file=backend/mypy.ini]
        additional_dependencies:
          - pydantic
          - fastapi
          - httpx==0.28.1
          - opentelemetry-api==1.39.1
          - opentelemetry-exporter-otlp==1.39.1
          - opentelemetry-instrumentation-fastapi==0.60b1
          - opentelemetry-instrumentation-httpx==0.60b1
          - opentelemetry-propagator-b3==1.39.1
          - opentelemetry-sdk==1.39.1
          - polars>=1.36.1
          - prometheus-client==0.24.1
          - pydantic-settings==2.12.0
          - SQLAlchemy==2.0.46
          - slowapi==0.1.9
          - uvicorn==0.40.0
          - valkey==6.1.1

  # === TypeScript/React (Frontend) ===
  - repo: local
    hooks:
      - id: frontend-prettier
        name: frontend prettier
        entry: bash -c 'cd frontend && npx prettier --check .'
        language: system
        files: ^frontend/
        pass_filenames: false

      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

      - id: typescript-check
        name: typescript type-check
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

      - id: test-quality
        name: test quality check
        entry: python scripts/check_test_quality.py
        language: system
        files: (backend/tests|frontend/src)/.*\.(py|test\.tsx?)$
        args: [backend/tests, frontend/src]
        pass_filenames: false

  # === Tests ===
  - repo: local
    hooks:
      - id: backend-tests
        name: backend tests (pytest + coverage)
        entry: bash -c 'source backend/.venv/bin/activate && pytest backend/tests -q --tb=short -x --cov=app --cov-fail-under=70'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false
        stages: [pre-commit]

      - id: frontend-tests
        name: frontend tests (vitest)
        entry: bash -c 'cd frontend && npm run test -- --run'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
        stages: [pre-commit]
