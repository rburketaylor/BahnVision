name: Test Migrations

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/alembic/**'
      - 'backend/app/persistence/models.py'
      - '.github/workflows/test-migrations.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/alembic/**'
      - 'backend/app/persistence/models.py'

# Cancel redundant runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimum permissions following principle of least privilege
permissions:
  contents: read

jobs:
  # Consolidated migration testing - runs smoke tests, data tests, and app tests sequentially
  # This avoids spinning up multiple Postgres containers
  test-migrations:
    name: Test Migration Lifecycle
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: bahnvision
          POSTGRES_PASSWORD: bahnvision
          POSTGRES_DB: bahnvision
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      valkey:
        image: valkey/valkey:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://bahnvision:bahnvision@localhost:5432/bahnvision
      VALKEY_URL: valkey://localhost:6379/0

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-migrations-${{ runner.os }}-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: pip-migrations-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Phase 1: Migration smoke tests (upgrade/downgrade cycles)
      - name: Run migration smoke tests
        working-directory: backend
        run: ./scripts/test_migrations.sh

      # Phase 2: Migration tests with sample data
      - name: Run migration tests with data
        working-directory: backend
        run: ./scripts/test_migration_with_data.sh

      # Phase 3: Full application tests against migrated database
      - name: Run migrations for app tests
        working-directory: backend
        run: python -m alembic upgrade head

      - name: Run pytest with migrated database
        working-directory: backend
        run: pytest tests -v --tb=short

      - name: Add job summary
        if: always()
        run: |
          echo "### ðŸ—ƒï¸ Migration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Phase | Description | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| ----- | ----------- | ------ |" >> $GITHUB_STEP_SUMMARY
          echo "| 1 | Smoke Tests (upgrade/downgrade) | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| 2 | Data Migration Tests | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| 3 | Application Tests | âœ… |" >> $GITHUB_STEP_SUMMARY
