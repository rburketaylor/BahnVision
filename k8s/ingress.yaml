apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bahnvision-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
  - host: bahnvision.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bahnvision-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
  # Default host for localhost access
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bahnvision-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
