apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bahnvision-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # CORS annotations
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
  - host: bahnvision.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bahnvision-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
  # Default host for localhost access
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bahnvision-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: bahnvision-backend
            port:
              number: 8000