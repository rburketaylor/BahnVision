services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_TTL_SECONDS: 30
      REDIS_CACHE_TTL_NOT_FOUND_SECONDS: 15
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:latest
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
