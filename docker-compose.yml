services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
        VITE_ENABLE_DEBUG_LOGS: ${VITE_ENABLE_DEBUG_LOGS:-false}
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: bahnvision-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      VALKEY_URL: ${VALKEY_URL:-valkey://valkey:6379/0}
      VALKEY_CACHE_TTL_SECONDS: ${VALKEY_CACHE_TTL_SECONDS:-30}
      VALKEY_CACHE_TTL_NOT_FOUND_SECONDS: ${VALKEY_CACHE_TTL_NOT_FOUND_SECONDS:-15}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://bahnvision:bahnvision@postgres:5432/bahnvision}
    depends_on:
      cache-warmup:
        condition: service_completed_successfully
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy

  cache-warmup:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: bahnvision-backend
    env_file:
      - .env
    environment:
      VALKEY_URL: ${VALKEY_URL:-valkey://valkey:6379/0}
      VALKEY_CACHE_TTL_SECONDS: ${VALKEY_CACHE_TTL_SECONDS:-30}
      VALKEY_CACHE_TTL_NOT_FOUND_SECONDS: ${VALKEY_CACHE_TTL_NOT_FOUND_SECONDS:-15}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://bahnvision:bahnvision@postgres:5432/bahnvision}
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: ["python", "-m", "app.jobs.cache_warmup"]
    restart: "no"

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: bahnvision
      POSTGRES_PASSWORD: bahnvision
      POSTGRES_DB: bahnvision
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bahnvision"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  valkey:
    image: valkey/valkey:latest
    command: ["valkey-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

volumes:
  postgres_data:
