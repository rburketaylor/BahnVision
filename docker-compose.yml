## Dev-friendly defaults live in this file so `docker compose up --build` works out of the box.
## See `.env.example` for configuration options.

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
        VITE_ENABLE_DEBUG_LOGS: ${VITE_ENABLE_DEBUG_LOGS:-false}
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: bahnvision-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      VALKEY_URL: ${VALKEY_URL:-valkey://valkey:6379/0}
      VALKEY_CACHE_TTL_SECONDS: ${VALKEY_CACHE_TTL_SECONDS:-30}
      VALKEY_CACHE_TTL_NOT_FOUND_SECONDS: ${VALKEY_CACHE_TTL_NOT_FOUND_SECONDS:-15}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER:-bahnvision}:${POSTGRES_PASSWORD:-bahnvision}@postgres:5432/${POSTGRES_DB:-bahnvision}}
      GTFS_STORAGE_PATH: /data/gtfs
    volumes:
      - gtfs_data:/data/gtfs
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health', timeout=2)",
        ]
      interval: 30s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bahnvision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bahnvision}
      POSTGRES_DB: ${POSTGRES_DB:-bahnvision}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bahnvision}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  valkey:
    image: valkey/valkey:latest
    command: ["valkey-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

  daily-aggregation:
    image: alpine:3.23.2
    command: >
      sh -c "
      echo '0 2 * * * wget -q -O- http://backend:8000/api/v1/heatmap/aggregate-daily --post-data='' >/dev/null 2>&1' | crontab -
      && crond -f -l 2"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  gtfs_data:
